<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Todot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button id="toggle-dark-mode">Dark Mode</button>
    <div class="todo-div">
        
        <ul id="todo-list">
            <li class="todo-list-item">
                <div class="todo-container-left">
                    <button class="drag-button">
                        <img src="assets/icons/drag.png" class="drag-icon">
                    </button>
                </div>
                <div class="todo-container-center">
                    <span class="item-text">Item 1</span>
                </div>
                <div class="todo-container-right">
                    <button class="delete-button">
                        <img src="assets/icons/delete.png" class="delete-icon">
                    </button>
                </div>
            </li>
        </ul>
        
        <input type="text" id="todo-input" placeholder="Add a new item">
        <button id="add-item">Add Item</button>
        <script src="js/app.js"></script>
    </div>
</body>
</html>
